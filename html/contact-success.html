<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Student Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/contact.css">

</head>
<body>
    <!--Nav bar-->
    <div class="d-flex flex-row p-1 mt-2 align-items-center" id="nav">

        <a href="/index.html"><img src="/assets/svg/ian-logo.svg" id="home-button" alt="logo"></a>
     
        <div class="d-flex flex-row">
            <div class="px-3">
                <a href="/html/about.html" class="nav-text">About</a>
            </div>

            <div class="px-3">
                <a href="/html/contact.html" class="nav-text">Contact</a>
            </div>
        </div>

    </div>

    <!--Content-->
    <div class="d-flex flex-column align-items-center">

        <div class="d-flex flex-column">
            <div class="d-flex flex-column">
                <p class="contact-texts">From: </p>
                <textarea name="theEmail" id="email" cols="30" rows="10"></textarea>    
            </div>
            
            <div class="d-flex flex-column">
                <p class="d-flex flex-column mt-2">Message: </p>
                <textarea name="theMessage" id="message" cols="30" rows="10"></textarea>
            </div>
        </div>
        
        <button type="button" class="btn btn-light mt-2">
            <a href="contact-success.html" class="submit">Submit</a>
        </button>

        <div class="mt-4" id="sent">
            Message Sent!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
    
</body>
</html>
